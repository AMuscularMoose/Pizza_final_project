{% extends "pizzas/base.html" %}


{% block content %}

<p> Pizzas </p>

<ul>
    {% for pizza in pizzas %}

    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% if pizza.id is 1 %}
    <p>
        <img src="https://www.nicepng.com/png/detail/812-8126235_hawaiian-pizza-png.png" class="img-thumbnail"
            style="max-height:300px" alt="">
    </p>
    {% endif %}
    {% if pizza.id is 2 %}
    <p>
        <img src="https://napolipizzalv.com/wp-content/uploads/2019/10/DSC_0956-min.png" class="img-thumbnail"
            style="max-height:300px" alt="">
    </p>
    {% endif %}
    {% empty %}
    <li> No pizzas have been added yet.</li>

    {% endfor %}
</ul>

<a href="{% url 'pizzas:new_pizza' %}">Add a new Pizza</a>

{% endblock content %}
